<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form #loginForm="ngForm" (ngSubmit)="calculate()" autocomplete="off">
        <div class="mb-3">
          <label for="salary">الراتب (صافي)</label>
          <input
            name="salary"
            [(ngModel)]="salary"
            class="form-control me-2"
            type="number"
            placeholder="Salary"
          />
        </div>

        <div class="mb-3">
          <label for="deductionRate">نسبة الإستقطاع</label>
          <div class="input-group">
            <input
              name="deductionRate"
              [(ngModel)]="deductionRate"
              class="form-control me-2"
              type="number"
              placeholder="Deduction Rate"
            />
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="benefitsRate">هامش الربح السنوي</label>
          <div class="input-group">
            <input
              name="benefitsRate"
              [(ngModel)]="benefitsRate"
              class="form-control me-2"
              type="number"
              placeholder="Benefits Rate"
            />
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="years">المدة (بالسنوات)</label>

          <input
            name="years"
            [(ngModel)]="years"
            class="form-control me-2"
            type="number"
            placeholder="Years"
          />
        </div>
        <button class="btn btn-success" type="submit">حساب</button>
      </form>
    </div>

    <div class="col-md-8">
      <div *ngIf="finance" class="card mt-3">
        <h2 class="card-header">تفاصيل التمويل</h2>
        <div class="card-body">
          <h5 class="card-title">
            القرض العقاري: {{ finance.mortgLoan | number : "1.2-2" }}
          </h5>
          <div class="mb-1">
            القسط الشهري:
            {{ finance.monthlyInstallment | number : "1.2-2" }}
          </div>
          <div class="mb-1">
            الارباح: {{ finance.mortgLoanBenefits | number : "1.2-2" }}
          </div>
          <div class="mb-1">
            المديونية: {{ finance.mortgLoanDebt | number : "1.2-2" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
